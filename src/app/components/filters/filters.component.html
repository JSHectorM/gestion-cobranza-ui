<div class="row">
  <div class="col-md-3 col-sm-12">
    <mat-form-field appearance="outline">
      <mat-label>Oficina</mat-label>
      <mat-select [(ngModel)]="selectedOficina" (ngModelChange)="changeOfcina()">
        <mat-option *ngFor="let oficina of catOfcinas"
                    [value]="oficina.idOficina">
          {{oficina.nombreOficina}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-3 col-sm-12">
    <mat-form-field appearance="outline">
      <mat-label>Agente</mat-label>
      <mat-select>
        <mat-option value="agente1">Agente 1</mat-option>
        <mat-option value="agente2">Agente 2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-3 col-sm-12">
    <mat-form-field appearance="outline">
      <mat-label>Ejecutivo</mat-label>
      <mat-select>
        <mat-option value="option1">Ejecutivo 1</mat-option>
        <mat-option value="option2">Ejecutivo 2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
