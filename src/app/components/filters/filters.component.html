<div class="row">
  <div class="col-md-3 col-sm-12">
    <mat-form-field appearance="outline">
      <mat-label>Oficina</mat-label>
      <mat-select [(ngModel)]="selectedOficina" (ngModelChange)="changeOfcina()">
        <mat-option *ngFor="let oficina of catOfcinas"
                    [value]="oficina.idOficina">
          {{oficina.nombreOficina}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-3 col-sm-12">
    <mat-form-field appearance="outline">
      <mat-label>Agente</mat-label>
      <mat-select>
        <mat-option value="agente1">Agente 1</mat-option>
        <mat-option value="agente2">Agente 2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-3 col-sm-12">
    <mat-form-field appearance="outline">
      <mat-label>Ejecutivo</mat-label>
      <mat-select>
        <mat-option value="option1">Ejecutivo 1</mat-option>
        <mat-option value="option2">Ejecutivo 2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-3 col-sm-12" [ngClass]="{'d-none': flagFile}">
    <input id="file" class="file-inp"
           #fileInput
           type="file" placeholder="File"
           (change)="onFileSelected($event)"
           accept=".xlsx">
  </div>
  <div class="col-md-3 col-sm-12" [ngClass]="{'d-none': !flagFile}">
    <div class="input-group">
      <input type="text" readonly
             class="form-control inp-file"
             [value]="nameFile"
             placeholder="...">
      <div class="input-group-append">
        <button class="btn btn-file"
                (click)="uploadFile()"
                type="button"
                id="boton-addon">Enviar</button>
        <button class="btn btn-cancel mx-1"
                (click)="cancelUpload()"
                type="button">X</button>
      </div>
    </div>
  </div>
</div>
